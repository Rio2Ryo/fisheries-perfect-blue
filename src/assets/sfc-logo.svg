<svg width="600" height="150" viewBox="0 0 600 150" xmlns="http://www.w3.org/2000/svg">
  <!-- 円形の背景 -->
  <g transform="translate(20, 20)">
    <!-- 外側の濃い青の円 -->
    <circle cx="55" cy="55" r="55" fill="#1E3A5F"/>
    
    <!-- 内側のデザイン -->
    <g transform="translate(55, 55)">
      <!-- 緑の部分（左上の流れるような形） -->
      <path d="M -25 -40 C -5 -45, 15 -35, 25 -15 C 35 5, 30 25, 15 35 C 0 45, -20 40, -35 25 C -45 10, -40 -15, -25 -25 Z" 
            fill="#4CAF50"/>
      
      <!-- 濃い青の部分（右下の流れるような形） -->
      <path d="M 25 40 C 5 45, -15 35, -25 15 C -35 -5, -30 -25, -15 -35 C 0 -45, 20 -40, 35 -25 C 45 -10, 40 15, 25 25 Z" 
            fill="#1E3A5F"/>
      
      <!-- 白い曲線（アクセント）上部 -->
      <path d="M -30 -15 C -15 -25, 0 -25, 15 -20 C 25 -15, 30 -10, 25 -5 C 15 0, 0 0, -15 -5 C -25 -10, -30 -15, -30 -15 Z" 
            fill="white" opacity="0.8"/>
      
      <!-- 白い曲線（アクセント）下部 -->
      <path d="M 30 15 C 15 25, 0 25, -15 20 C -25 15, -30 10, -25 5 C -15 0, 0 0, 15 5 C 25 10, 30 15, 30 15 Z" 
            fill="white" opacity="0.8"/>
      
      <!-- 外側の青い流線的な部分 -->
      <!-- 上部の流線 -->
      <path d="M -40 -30 C -25 -40, -5 -35, 10 -25 C 15 -20, 10 -15, 0 -10 L -45 -20 Z" 
            fill="#1E3A5F"/>
      
      <!-- 左下の流線 -->
      <path d="M -45 20 C -35 0, -20 -10, -5 0 C 0 5, -5 10, -15 15 L -50 25 Z" 
            fill="#1E3A5F"/>
      
      <!-- 右下の流線 -->
      <path d="M 45 20 C 35 0, 20 -10, 5 0 C 0 5, 5 10, 15 15 L 50 25 Z" 
            fill="#1E3A5F"/>
    </g>
  </g>
  
  <!-- SFC テキスト -->
  <text x="150" y="85" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#1E3A5F">SFC</text>
  
  <!-- サブタイトル -->
  <g transform="translate(150, 100)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="18" fill="#1E3A5F">Sisters Fisheries Cooperative</text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="18" fill="#1E3A5F">Promotion Council</text>
  </g>
</svg>