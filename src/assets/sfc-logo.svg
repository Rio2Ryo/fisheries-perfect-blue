<svg viewBox="0 0 240 60" xmlns="http://www.w3.org/2000/svg">
  <!-- メインロゴ部分（背景なし、完全透過） -->
  <g transform="translate(5, 5)">
    <!-- 円形のロゴマーク -->
    <circle cx="25" cy="25" r="25" fill="#1e3a5f" stroke="none"/>
    
    <!-- 内側の波のようなデザイン -->
    <g transform="translate(25, 25)">
      <!-- 緑の波形 -->
      <path d="M -20 -7 Q -10 -13 0 -7 Q 10 0 20 -7 L 20 7 Q 10 13 0 7 Q -10 0 -20 7 Z" 
            fill="#4ade80" opacity="0.9"/>
      
      <!-- 青の波形 -->
      <path d="M -17 3 Q -8 -3 0 3 Q 8 10 17 3 L 17 13 Q 8 20 0 13 Q -8 7 -17 13 Z" 
            fill="#1e3a5f" opacity="0.8"/>
      
      <!-- 白の波形アクセント -->
      <path d="M -13 -3 Q -7 -10 0 -3 Q 7 3 13 -3 L 13 3 Q 7 10 0 3 Q -7 -3 -13 3 Z" 
            fill="white" opacity="0.6"/>
    </g>
    
    <!-- SFC テキスト -->
    <text x="60" y="35" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#1e3a5f">SFC</text>
    
    <!-- サブタイトル（小さめに） -->
    <text x="120" y="25" font-family="Arial, sans-serif" font-size="11" fill="#1e3a5f">Sisters Fisheries</text>
    <text x="120" y="38" font-family="Arial, sans-serif" font-size="11" fill="#1e3a5f">Cooperative</text>
    <text x="120" y="51" font-family="Arial, sans-serif" font-size="11" fill="#1e3a5f">Promotion Council</text>
  </g>
</svg>