<svg width="780" height="200" viewBox="0 0 780 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 円形の背景 -->
  <g transform="translate(20, 20)">
    <!-- 外側の円（濃い青） -->
    <circle cx="80" cy="80" r="80" fill="#1E3A5F"/>
    
    <!-- 内側のデザイン -->
    <g transform="translate(80, 80)">
      <!-- 緑の滴のような形（左上） -->
      <path d="M -35 -50 C -15 -60, 5 -55, 20 -35 C 35 -15, 30 10, 15 25 C 0 40, -20 35, -35 20 C -50 5, -45 -20, -35 -35 Z" 
            fill="#4CAF50"/>
      
      <!-- 青の波形（右下） -->
      <path d="M 35 50 C 15 60, -5 55, -20 35 C -35 15, -30 -10, -15 -25 C 0 -40, 20 -35, 35 -20 C 50 -5, 45 20, 35 35 Z" 
            fill="#1E3A5F"/>
      
      <!-- 白い曲線（アクセント） -->
      <path d="M -30 -20 C -10 -30, 10 -30, 30 -20 C 35 -15, 35 -10, 30 -5 C 10 5, -10 5, -30 -5 C -35 -10, -35 -15, -30 -20 Z" 
            fill="white" opacity="0.7"/>
      <path d="M -30 20 C -10 10, 10 10, 30 20 C 35 25, 35 30, 30 35 C 10 45, -10 45, -30 35 C -35 30, -35 25, -30 20 Z" 
            fill="white" opacity="0.7"/>
      
      <!-- 外側の青い翼のような部分 -->
      <!-- 上の翼 -->
      <path d="M -50 -60 C -30 -70, -10 -65, 10 -50 C 20 -40, 15 -25, 0 -15 L 0 -80 Z" 
            fill="#1E3A5F"/>
      <!-- 左下の翼 -->
      <path d="M -70 30 C -60 10, -45 -5, -25 5 C -15 15, -20 30, -35 40 L -80 40 Z" 
            fill="#1E3A5F"/>
      <!-- 右下の翼 -->
      <path d="M 70 30 C 60 10, 45 -5, 25 5 C 15 15, 20 30, 35 40 L 80 40 Z" 
            fill="#1E3A5F"/>
    </g>
  </g>
  
  <!-- SFC テキスト -->
  <text x="220" y="140" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#1E3A5F">SFC</text>
  
  <!-- サブタイトル -->
  <g transform="translate(220, 165)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="24" fill="#1E3A5F">Sisters Fisheries Cooperative</text>
    <text x="0" y="38" font-family="Arial, sans-serif" font-size="24" fill="#1E3A5F">Promotion Council</text>
  </g>
</svg>